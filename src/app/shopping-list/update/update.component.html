<form action="" [formGroup]="formBrand">
    <div class="d-flex">
        <div class="form-group w-50">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName="nameBrand">
            <p class="alert alert-danger "
                *ngIf="nameBrand.invalid &&nameBrand.touched && nameBrand.errors?.['required']">
                Name is required
            </p>
        </div>
        <div class="form-group ml-5">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" formControlName="amountBrand">
           
        <p class="alert alert-danger mt-2 mb-0 py-0"
            *ngIf="amountBrand?.invalid && amountBrand?.errors?.['min'] && amountBrand?.touched">
            Quantity is more than 0
        </p>
        </div>
    </div>
    <div class="form-group w-25 d-flex">
        <button class="btn btn-success form-control"  [disabled]="formBrand.invalid" (click)="handleCreateNewBrand()">{{isUpdate?"Add":"Update"}}</button>
        <button class="btn btn-danger  form-control" (click)="handleDelete()" [ngClass]="{'d-none':isUpdate}">Delete</button>
        <button class="btn btn-primary form-control" (click)="handleClear()" >Clear</button>
    </div>
</form>
